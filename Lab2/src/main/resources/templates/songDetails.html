<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Song Details</title>
    <style>
        body {
            width: 800px;
            margin: auto;
        }
        .song-info {
            margin: 20px 0;
        }
        .performers-list {
            margin: 20px 0;
        }
        .actions {
            margin: 20px 0;
        }
    </style>
</head>
<body>
<header>
    <h1 th:text="${song.title}">Song title</h1>
</header>
<section class="song-info">
    <h2>Song Information</h2>
    <p>Genre: <span th:text="${song.genre}">Genre</span></p>
    <p>Year: <span th:text="${song.releaseYear}">Year</span></p>
    <p>Album: <span th:text="${song.album?.name ?: 'No Album'}">Album</span></p>
</section>
<section class="performers-list">
    <h2>Performers:</h2>
    <ul>
        <li th:each="performer : ${song.performers}"
            th:text="${performer.firstName + ' ' + performer.lastName}">
            Performer name
        </li>
    </ul>
</section>
<div class="actions">
    <a th:href="@{/artists/add-to-song(trackId=${song.trackId})}">
        <button>Add Artist</button>
    </a>
    <a href="/songs">
        <button>Back to Songs</button>
    </a>
</div>
</body>
</html>
